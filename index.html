<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Enter task here...">
        <button type="submit">Add</button>
      </form>
      <ul class="todo-list">
        <li>
          <input type="checkbox">
          <span class="todo-text">Example task 1</span>
          <button class="delete-btn">X</button>
        </li>
        <li>
          <input type="checkbox">
          <span class="todo-text">Example task 2</span>
          <button class="delete-btn">X</button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

  </footer>
</html>
